name: Frontend CI/CD

on:
  push:
    branches: [ main, master, stelina-dev, steel ]
  pull_request:
    branches: [ main, master, stelina-dev, steel ]

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # CI: Build & E2E Tests
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  test:
    name: Build & Run E2E Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_API_BASE_URL: http://localhost:3000

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed - dist folder not found"
            exit 1
          fi
          echo "âœ… Build successful - dist folder created"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Cypress E2E Tests (requires backend running)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Start backend server
        run: |
          # Clone and start backend in parallel
          cd ..
          git clone https://github.com/hoo2/SwE2_degrid-backend.git backend
          cd backend
          npm ci
          npm start > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid
          echo "Backend starting..."
          sleep 10

      - name: Verify backend is running
        run: |
          curl -f http://localhost:3000/health || (cat /tmp/backend.log && exit 1)

      - name: Start frontend dev server
        run: |
          cd $GITHUB_WORKSPACE
          npm run dev > /tmp/frontend.log 2>&1 &
          echo $! > /tmp/frontend.pid
          echo "Frontend starting..."
          sleep 10

      - name: Verify frontend is running
        run: |
          curl -f http://localhost:5173 || (cat /tmp/frontend.log && exit 1)

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          wait-on: 'http://localhost:5173, http://localhost:3000/health'
          wait-on-timeout: 60
          config-file: cypress.config.js

      - name: Upload Cypress screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.node-version }}
          path: cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-${{ matrix.node-version }}
          path: cypress/videos
          retention-days: 7

      - name: Stop servers
        if: always()
        run: |
          kill $(cat /tmp/frontend.pid) 2>/dev/null || true
          kill $(cat /tmp/backend.pid) 2>/dev/null || true
          sleep 2

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # CD: Deploy to Production (only on main/master) - Render hook
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy:
    name: Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    env:
      RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK || '' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.PRODUCTION_API_URL }}

      - name: Trigger Render deploy hook
        if: ${{ env.RENDER_DEPLOY_HOOK != '' }}
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK"
          echo "âœ… Render deploy hook triggered"

      - name: Deployment notification
        run: echo "ğŸš€ Frontend deployed to production!"
